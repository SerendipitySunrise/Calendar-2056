    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const holidays = document.querySelectorAll('.holiday');
            const popupOverlay = document.getElementById('holiday-popup');

            holidays.forEach(holiday => {
                holiday.addEventListener('click', () => {
                    const holidayName = holiday.getAttribute('data-holiday');
                    const data = holidayData[holidayName];

                    if (data) {
                        const popupContent = `
                            <div class="popup-content">
                                <span class="close-btn">&times;</span>
                                <h3>${holidayName}</h3>
                                <img src="${data.image}" alt="${holidayName}">
                                <p>${data.description}</p>
                            </div>
                        `;
                        popupOverlay.innerHTML = popupContent;
                        popupOverlay.classList.add('show');
                        
                        document.querySelector('.close-btn').addEventListener('click', () => {
                            popupOverlay.classList.remove('show');
                            setTimeout(() => popupOverlay.innerHTML = '', 300);
                        });
                    }
                });
            });

            popupOverlay.addEventListener('click', (e) => {
                if (e.target === popupOverlay) {
                    popupOverlay.classList.remove('show');
                    setTimeout(() => popupOverlay.innerHTML = '', 300);
                }
            });
        });
